  <div class="l-contact">
  <section class="p-phoneForm">

    <div class="p-phoneForm__tell"><a href="tel:0357763771">03-5776-3771</a></div>
    <p class="p-phoneForm__time">受付時間 10:00～17:00</p>
  </section>

  <hr class="l-contact__line">

  <section class="p-mailform">

    <div class="p-mailform__heading">
      <h3 class="p-mailform__title">お問い合わせフォーム</h3>
      <p class="p-mailform__read">下記のフォームに必要事項をご記入の上[入力内容を確認する]ボタンを押してください。<br><span>必須</span>の付いている項目は、必ずご記入ください。</p>
    </div>

      <form class="p-mailform__entry" method="post" action="entry/confirm.php" name="entry">
        <table class="p-mailform__contact">
          <tbody class="p-mailform__body">
            <tr class="p-mailform__tr">
              <th class="p-mailform__th">件名<span class="p-mailform__mustspan">必須</span></th>
              <td class="p-mailform__td">
                <div class="selectbox_s01">
                  <select name="subject" id="subject">
                    <option class="p-mailform__option" value="" selected>選択してください</option>
                    <option class="p-mailform__option" value="お問い合わせ">お問い合わせ</option>
                    <option class="p-mailform__option" value="資料請求">資料請求</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr class="p-mailform__tr">
              <th class="p-mailform__th">会社名</th>
              <td class="p-mailform__td">
                <p id="error_furigana"></p>
                <input class="p-mailform__input" type="text" name="companyName" id="companyName" required>
              </td>
            </tr>
            <tr class="p-mailform__tr">
              <th class="p-mailform__th">ご担当者お名前<span class="p-mailform__mustspan">必須</span></th>
              <td class="p-mailform__td">
                <p id="error_name"></p>
                <input class="p-mailform__input" type="text" name="officerName" id="officerName" required>
              </td>
            </tr>
            <tr class="p-mailform__tr">
              <th class="p-mailform__th">メールアドレス<span class="p-mailform__mustspan">必須</span></th>
              <td class="p-mailform__td">
                <p id="error_email"></p>
                <input class="p-mailform__input" type="text" name="mail" class="formText email required" id="mail" required>
              </td>
            </tr>
            <tr class="p-mailform__tr">
              <th class="p-mailform__th">電話番号<span class="p-mailform__mustspan">必須</span></th>
              <td class="p-mailform__td">
                <p id="error_tel"></p><input class="p-mailform__input" type="text" name="tel" id="tel">
              </td>
            </tr>
            <tr class="p-mailform__tr">
              <th class="p-mailform__th">メッセージ本文<span class="p-mailform__mustspan">必須</span></th>
              <td class="p-mailform__td">
                <p id="error_career_history"></p>
                <textarea name="body" type="text" id="body"></textarea>
                <span class="p-mailform__small">※お問い合わせ内容をご記入ください。</span>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div class="p-mailform__btnArea">
          <input class="p-mailform__input" type="hidden" name="privacy" value="同意する" id="confirm_button">
          <div class="button-hover"></div>
          <button type="button" value="入力内容を確認する" id="sendButton">入力内容を確認する</button>
        </div>
      </form>
